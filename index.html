<!DOCTYPE>
<html>
  <head>
    <title>Idea Box</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="fixed-container">
      <header>ideabox</header>
      <input class="title" type="text" placeholder="Title">
      <input class="body" type="text" placeholder="Body">
      <button class="save-btn">save</button>
    </section>
    <section class="idea-card-container">

      <input class="search" type="text" placeholder="Search">
      <div class="new-card" id="hard-coded id">
        <h2>title goes here</h2>
        <p class="body-text">body text goes here</p>
        <button class="delete image"></button>
        <button class="up-vote image"></button>
        <button class="down-vote image"></button>
        <p class="quality">quality:<span class="level">swill</span></p>
      </div>
    </section>
  </body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
  <script type='text/javascript' src='main.js'></script>
</html>
