<!DOCTYPE>
<html>
  <head>
    <title>Idea Box</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="fixed-container">
      <header>ideabox</header>
      <input class="title" type="text" placeholder="Title">
      <input class="idea" type="text" placeholder="Body">
      <button class="save-btn">save</button>
    </section>
    <section class="idea-card-container">
      <input class="search" type="search" placeholder="Search">
      <div class="new-card">
        <h1>title goes here</h1>
        <button class="delete"></button>
        <button class="upVote"></button>
        <button class="downVote"></button>
        <p>quality</p>
      </div>
    </section>
  </body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
  <script type='text/javascript' src='main.js'></script>
</html>
